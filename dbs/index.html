<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Monitoring Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>

<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="header">
            <h1>ðŸ’§ Smart Tank Monitoring System</h1>
            <div class="connection-status" id="connectionStatus">
                <span class="status-indicator"></span>
                <span class="status-text">Connecting...</span>
            </div>
        </header>

        <!-- Main Content Grid -->
        <div class="main-grid">
            <!-- System Status Card -->
            <section class="card">
                <h2>System Status</h2>
                <div class="state-info">
                    <div id="modeBadge" class="state-badge unconnected">Connecting...</div>
                    <div class="state-details">
                        <p><strong>Connection:</strong> <span id="tmsStatus">Unknown</span></p>
                        <p><strong>Valve:</strong> <span id="valvePercentage">--</span>%</p>
                        <p><strong>Last Update:</strong> <span id="lastUpdate">--:--:--</span></p>
                    </div>
                </div>
            </section>

            <!-- Water Level Card (Large) -->
            <section class="card card-large">
                <h2>Water Level History</h2>
                <div class="chart-container">
                    <canvas id="waterLevelChart"></canvas>
                </div>
                <div class="current-level">
                    <span class="label">Current Level:</span>
                    <span class="value" id="currentLevel">-- cm</span>
                </div>
            </section>

            <!-- Valve Status & Control Card -->
            <section class="card">
                <h2>Valve Control</h2>

                <div class="gauge-container">
                    <svg class="gauge" viewBox="0 0 100 60">
                        <path d="M 10 50 A 40 40 0 0 1 90 50" fill="none" stroke="#2a2a3e" stroke-width="8"
                            stroke-linecap="round" />
                        <path id="gaugeFill" class="gauge-fill" d="M 10 50 A 40 40 0 0 1 90 50" fill="none"
                            stroke="#00d9ff" stroke-width="8" stroke-linecap="round" stroke-dasharray="125.6"
                            stroke-dashoffset="125.6" />
                        <text x="50" y="45" text-anchor="middle" font-size="12" font-weight="bold" class="gauge-text"
                            id="gaugeText">0%</text>
                    </svg>
                </div>

                <!-- Manual Control Group (Hybrid) -->
                <div id="manualControlGroup" class="control-panel"
                    style="display: none; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-color);">
                    <div class="control-group">
                        <label>Manual Override (Slider or Potentiometer)</label>
                        <div class="slider-container">
                            <input type="range" id="valveSlider" min="0" max="100" value="0">
                            <span id="sliderValue" class="slider-value">0%</span>
                        </div>
                    </div>
                    <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                        <button id="btnSetValve" class="btn-primary" style="flex: 1;">Set Valve</button>
                    </div>
                </div>

                <!-- Mode Selection -->
                <div style="margin-top: 1.5rem; text-align: center;">
                    <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">System Mode
                        Selection</label>
                    <div class="mode-toggle">
                        <button id="btnAutomatic" class="mode-btn">AUTOMATIC</button>
                        <button id="btnManual" class="mode-btn">MANUAL</button>
                    </div>
                </div>

                <div id="autoControlMessage"
                    style="text-align: center; color: var(--text-muted); font-size: 0.8rem; margin-top: 1rem;">
                    <i>Switch to MANUAL to enable controls.</i>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>IOT Assignment #3 - Smart Tank Monitoring System</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
