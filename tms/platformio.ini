; PlatformIO Project Configuration File for TMS (Tank Monitoring Subsystem)
; Hardware: ESP32
; Framework: Arduino with FreeRTOS support
; Communication: MQTT via WiFi

[env:esp32dev]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
upload_port = COM8  ; 
monitor_port = COM8 ;

; Serial Monitor Configuration
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build flags for FreeRTOS (already included in ESP32 Arduino framework)
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DCONFIG_ARDUHAL_LOG_COLORS=1

; Library Dependencies
lib_deps = 
    ; MQTT Client Library
    knolleary/PubSubClient@^2.8
    
    ; WiFi is built-in for ESP32
    ; FreeRTOS is built-in for ESP32 Arduino framework
    
    ; Optional: WiFiManager for easier WiFi configuration
    ; tzapu/WiFiManager@^2.0.16-rc.2

; Upload Configuration
upload_speed = 921600
